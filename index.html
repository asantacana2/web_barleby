<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pàgina Web Amb Imatges</title>
    <style>
        @font-face {
            font-family: 'MiFuentePersonalizada';
            src: url('fonts/SENTINEL-MEDIUM.OTF') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #000;
            font-family: 'MiFuentePersonalizada', sans-serif;
            position: relative;
        }

        .background-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 2s ease-in-out;
            cursor: default;
        }

        #logo {
            position: fixed;
            top: 20px; /* Ajusta este valor según tus preferencias */
            left: 50%;
            transform: translateX(-50%);
            max-height: 15%;
            z-index: 2; /* Asegura que el logo esté siempre visible */
        }

        .background-image.active {
            opacity: 1;
        }

        #email {
            position: fixed;
            bottom: 60px; /* Ajusta este valor según tus preferencias */
            left: 50%;
            transform: translateX(-50%);
            font-size: 14pt;
            color: #fff;
            z-index: 2; /* Asegura que el email esté siempre visible */
        }
    </style>
</head>
<body>

    <img id="logo" src="logo_barlebyt_Blanc.png" alt="Logo">

    <div id="email">info@barlebyt.org</div>

    <img src="x1.JPG" alt="Imatge 1" class="background-image">

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var images = document.querySelectorAll('.background-image');
            var currentIndex = 0;
            var intervalId;

            function shuffle(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
            }

            var imageIndices = Array.from(images.keys());
            shuffle(imageIndices);

            function changeImage() {
                images[imageIndices[currentIndex]].classList.remove('active');
                currentIndex = (currentIndex + 1) % images.length;
                images[imageIndices[currentIndex]].classList.add('active');
            }

            function startInterval() {
                intervalId = setInterval(changeImage, 7000);
            }

            changeImage(); // Inicializa la primera imagen
            startInterval();
        });
    </script>

</body>
